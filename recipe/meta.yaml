{% set name = "apache-airflow-providers-apache-livy" %}
{% set version = "3.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_apache_livy-{{ version }}.tar.gz
  sha256: ba7e66cfd456639ad60a398eb566632b904aba33f0796a331768561543282e4a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.dev0
    - flit-core >=3.2,<4
    - pip
    - setuptools
  run:
    - python >=3.8
    - aiohttp
    - apache-airflow-providers-http
    # constraining to >=2.7.3 for now because of bad pendulum constrain in <=2.7.2
    - apache-airflow >=2.7.3
    - asgiref

test:
  imports:
    - airflow.providers.apache.livy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-apache-livy for Apache Airflow
  license: Apache-2.0
  license_file: airflow/providers/apache/livy/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-apache-livy/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
